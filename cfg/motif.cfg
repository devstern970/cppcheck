    <dealloc>XtFree</dealloc>
    <alloc init="true">XtMalloc</alloc>
    <alloc init="true">XtCalloc</alloc>
    <alloc init="true">XtRealloc</alloc>
    <alloc init="true">XtNew</alloc>
    <alloc init="true">XtNewString</alloc>
  </resource>
