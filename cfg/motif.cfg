    <dealloc>XtFree</dealloc>
    <alloc>XmTextGetString</alloc>
  </resource>
  <resource>
    <dealloc>XmFontListEntryFree</dealloc>
    <alloc init="true">XmFontListCreate</alloc>
    <alloc init="true">XmFontListAppendEntry</alloc>
  </resource>
