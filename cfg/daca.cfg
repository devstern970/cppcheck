<def format="2">
   <!-- This configuration is used in daca@home and contains some common practice macros which are helpful for daca analysis. -->
   
  <define name="MAX(a,b)" value="(((a) &gt; (b)) ? (a) : (b))"/>
  <define name="MIN(a,b)" value="(((a) &lt; (b)) ? (a) : (b))"/>
</def>
